<mat-card class="productcard" routerLink="/product" [ngClass]="{'text-left': !fullWidthMode}">

    <div>  
        <img class="w-full thumbnail"
            
            src="assets/2.png"/>
            <hr>
            <div class="divtitulo">
                <span class="titulo w-full">Lugia T-Shirt StreetWear</span>
                <div class="divcategoria w-full">
                    <span class="categoria ">#TShirt</span> 
                    <span class="categoria ">#Pokemon</span>           
                </div>            
            </div>
            <hr>
            <div class="divprecio">
                <button class="precio">{{'150' | currency}}</button>
                <span class="precio-oferta">{{'150' | currency}}</span>
            </div>
            
    </div>
</mat-card>
