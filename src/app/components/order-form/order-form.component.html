<div class="navheader" >
    <div class="header">
      <h1 mat-dialog-title>{{data.order.orderNumber}}</h1>
      <mat-icon mat-dialog-close>close</mat-icon>
    </div>
  </div>
  
  <div class="order-list">
    <div *ngFor="let orderItem of data.order.items; index as i" class="order-item">
      <img src="{{orderItem.image}}" alt="{{orderItem.name}}">
      <div class="order-item-details">
        <p><b>Name</b>: {{ orderItem.name.split('-')[0] }}</p>
        <p><b>Size</b>: {{ orderItem.size }}</p>
        <p><b>Color</b>: {{ orderItem.color }}</p>
        <p><b>Quantity</b>: {{ orderItem.quantity }} x ${{ orderItem.price }}</p>
        <button class="remove_button" (click)="removeItem(i)">Remove</button>
      </div>
    </div>
    <div class="order-details">
      <span><b>Date: </b> {{ data.order.date }}</span>
      <p><b>Status: </b> 
        <select [(ngModel)]="newStatus">
          <option value="Pending">Pending</option>
          <option value="On Hold">On Hold</option>
          <option value="Complete">Complete</option>
        </select>
      </p>
      <p><b>Tracking:</b> </p>
      <input [(ngModel)]="newTracking">
      
    </div>
    <div class="order-total">
      <h1>Total: ${{ data.order.total }}</h1>
    </div>
    <div class="order_buttons">
      <button class="delete_button" (click)="deleteOrder(data.order.orderNumber)">Delete</button>
      <button  class="update_button"  (click)="update()">Update</button>
      
    </div>
  </div>
