<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a routerLink="home" style="color: white"> UKIY0</a>
    <div class="flex navmenu">
        <button mat-icon-button>
            <mat-icon
            >local_shipping</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon
            >account_circle</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon
            [matBadge]="1"
            matBadgeColor="warn"
            matBadgeSize="small"
            >shopping_cart</mat-icon>
        </button>
        
    </div>
    
    <mat-menu #menu = "matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    keyborad x 1
                    <span class="font-bold">{{ '150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    keyborad x 1
                    <span class="font-bold">{{ '150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    keyborad x 1
                    <span class="font-bold">{{ '150' | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light ">
                Total:
                <span class="font-bold">{{ '450' | currency}}</span>
            </div>
            <div class=" pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-8 h-8 flex items-center justify-center">
                    <mat-icon> cancel</mat-icon>
                </button>
                <button class="bg-green-600 text-white rounded-full w-8 h-8 flex items-center justify-center">
                    <mat-icon> cancel</mat-icon>
                </button>
            </div>
            
        </div>
    </mat-menu>
</mat-toolbar>
