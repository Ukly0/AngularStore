<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.8.1/slick.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.8.1/slick-theme.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.8.1/slick.min.js"></script>

<div class=" productglobal flex ">
  <div class="productimg  ">
    <img class="mx-auto h-[700px]" src="{{product.images[0]}}" />
    <div class="wrapper">
      <div class="marquee">
        <p>{{product.title}} -</p>
        <p>{{product.title}} -</p>
        <p>{{product.title}} -</p>
        <p>{{product.title}} -</p>
        <p>{{product.title}} -</p>
      </div>
    </div>
    <img class=" mx-auto h-[700px]" src="{{product.images[1]}}" />
  </div>

  <div class="productinf">
    <img class="mx-auto h-[700px]" src="{{product.images[0]}}" />

    <div class="info">
      <div class="wrapper white">
        <div class="marquee title">
          <p>{{product.title}} -</p>
          <p>{{product.title}} -</p>
        </div>
      </div>
      <div class="product-title">
        <h1>{{product.title}}</h1>
      </div>

      <div class="product-price">
        <div class="product-categoria w-full">
          <span class="categoria ">{{product.categories}}</span>
          <span *ngFor="let theme of product.themes" class="categoria ">{{theme}}</span>
        </div>
        <div class="product-price-div">
          <span class="span-precio">{{product.price | currency}}</span>
          <span class="span-anterior">{{'25.99' | currency}}</span>
        </div>
      </div>

      <select class="product-dropd-s">
        <!-- Itera sobre la lista de opciones y crea una opción para cada elemento -->
        <option class="product-option-s" *ngFor="let size of product.sizes" [value]="size">
          {{ size }}
        </option>
      </select>
      <select class="product-dropd-c">
        <!-- Itera sobre la lista de opciones y crea una opción para cada elemento -->
        <option class="product-option" *ngFor="let color of product.colors" [value]="color">
          {{ color }}
        </option>
      </select>
      <div class="product-descripcion">

        <span> {{product.description}} </span>
      </div>

      <div class="product-add">

        <button (click)="addToCart(product)" class="product-b-add">Add to Cart</button>
      </div>

    </div>


  </div>
</div>
